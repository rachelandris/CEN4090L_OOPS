<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOPS</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <style>
        body {
            background-color: #F1EFE7;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .landing {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .landing h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .landing p {
            margin-bottom: 40px;
        }

        .landing a.button, .landing a.button-2 {
            padding: 15px 30px;
            border-radius: 5px;
            text-decoration: none;
            color: white;
            cursor: pointer;
        }

        .landing a.button {
            background-color: black;
            margin-right: 10px;
        }

        .landing a.button-2 {
            background-color: black; /* Updated to black */
        }

        footer {
            background-color: #F1EFE7; /* Updated to match the background color */
            color: black; /* Updated to black */
            padding: 20px 0;
            text-align: center;
        }

        footer p {
            margin: 0;
        }

        .container {
            width: 90%;
            margin: 0 auto;
        }

        /* Styles for the logo */
        .logo {
            width: 50%;
            max-width: 400px; /* Limit the maximum width of the logo */
            margin-bottom: 40px;
        }
    </style>
</head>
<body>

    <section class="landing">
        <div class="container">
            <img src="/static/images/OOPSlogo.svg" alt="OOPS Logo" class="logo"> <!-- Logo -->
            <h1>Welcome to Our Online Personal Stylist!</h1>
            <p>Find the style for you!</p>
            <div>
                <a id="LoginButton" href="/login" class="button w-button">Login</a> <!-- Link to login page -->
                <a id="SignUpButton" href="/signup" class="button-2 w-button">Sign Up</a> <!-- Link to signup page -->
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <div class="container">
            <p>&copy; 2024 OOPS. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
